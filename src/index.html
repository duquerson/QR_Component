<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <title>QR code component</title>
  </head>
  <body class=" bg-gris_claro">
    <main class="w-full h-screen grid content-center justify-center">
      <section class="w-80 h-auto bg-blanco p-4 rounded-2xl shadow-xl shadow-azul">
        <figure><img class="rounded-2xl " src="./images/image-qr-code.png" alt="codeigo qr de escaneo"></figure>
        <h1 class="my-4 font-Montserrat text-xl font-bold text-center">Improve your front-end skills by building projects</h1>
        <p class="mb-4 text-center text-gris_oscuro">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
      <footer>
        <p class="mt-8 text-center text-azul text-base font-semibold">
           Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a><br>Coded by <a href="https://github.com/duquerson">Yeferson Soto.</a></p>
      </footer>
    </main>
  </body>
</html>
